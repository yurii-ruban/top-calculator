<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>TOP Calculator</title>
        <link rel="stylesheet" href="./css/styles.css">
        <script defer src="./js/index.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="item" id="display-container">
                <input id="display" minlength="1" maxlength="10">
            </div>
            <div class="item" id="pad">
                <div class="pad-item whitegray">
                    <div class="util" id="clear">AC</div>
                </div>
                <div class="pad-item whitegray">
                    <div class="util" id="back">‚Üê</div>
                </div>
                <div class="pad-item whitegray">
                    <div class="operator" id="percent">%</div>
                </div>
                <div class="pad-item orange">
                    <div class="operator" id="divide">/</div>
                </div>
                <div class="pad-item">
                    <div class="operand">7</div>
                </div>
                <div class="pad-item">
                    <div class="operand">8</div>
                </div>
                <div class="pad-item">
                    <div class="operand">9</div>
                </div>
                <div class="pad-item orange">
                    <div class="operator" id="multiply">*</div>
                </div>
                <div class="pad-item">
                    <div class="operand">4</div>
                </div>
                <div class="pad-item">
                    <div class="operand">5</div>
                </div>
                <div class="pad-item">
                    <div class="operand">6</div>
                </div>
                <div class="pad-item orange">
                    <div class="operator" id="minus">-</div>
                </div>
                <div class="pad-item">
                    <div class="operand">1</div>
                </div>
                <div class="pad-item">
                    <div class="operand">2</div>
                </div>
                <div class="pad-item">
                    <div class="operand">3</div>
                </div>
                <div class="pad-item orange">
                    <div class="operator" id="plus">+</div>
                </div>
                <div class="pad-item wide">
                    <div class="operand" id="zero">0</div>
                </div>
                <div class="pad-item">
                    <div class="operand">,</div>
                </div>
                <div class="pad-item orange">
                    <div class="util" id="result">=</div>
                </div>
            </div>
        </div>
    </body>
</html>
